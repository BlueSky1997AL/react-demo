<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Demo - 1</title>
  <script src="/build/react.js"></script>
  <script src="/build/react-dom.js"></script>
  <script src="/build/browser.min.js"></script>
</head>
<body>
  <div id="part-1"></div>
  <div id="part-2"></div>

  <script type="text/babel">
    // 基础用法

    const names = ['Alice', 'Allen', 'Sam'];
    // 通过React循环或遍历渲染生成的每个元素都需要有key值，否则会报错
    const elements = [ <h1 key="0">This is a React Demo</h1>, <h1 key="1">Everything is good</h1> ];

    ReactDOM.render(
      <div>
        {
          names.map((val, index, array) => {
            return <div key={index}>Hello, {val}!</div>
          })
        }
      </div>,
      document.getElementById('part-1')
    )

    ReactDOM.render(
      <div>
        {elements}
      </div>,
      document.getElementById('part-2')
    )
  </script>
</body>
</html>
